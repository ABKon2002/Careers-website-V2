<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Entry</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .container {
            margin-top: 50px;
        }
        .form-label {
            color: #e0e0e0;
        }
        .btn-primary {
            background-color: #0f4c75;
            border-color: #0f4c75;
        }
        .btn-primary:hover {
            background-color: #3282b8;
        }
        .card {
            background-color: #0f4c75;
            border: none;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control, .form-select {
            background-color: #1b262c;
            color: #e0e0e0;
            border: 1px solid #3282b8;
        }
    </style>
</head>
<body>
    {% include 'Navigation/lightNavbar.html' %}
    <div class="container">
        <h2 class="text-center">Add New Job Listing</h2>
        <div class="card">
            <form method="POST" action="/admin/add_job">
                <!-- Job Title -->
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" name="title" placeholder="Enter job title" required>
                </div>

                <!-- Location -->
                <div class="mb-3">
                    <label for="jobLocation" class="form-label">Location</label>
                    <select class="form-select" id="jobLocation" name="location" required>
                        <option value="" disabled selected>Select a location</option>
                        <option value="Bangalore, IND">Bangalore, IND</option>
                        <option value="Hyderabad, IND">Hyderabad, IND</option>
                        <option value="Chennai, IND">Chennai, IND</option>
                        <option value="Houston, USA">Houston, USA</option>
                        <option value="Remote">Remote</option>
                    </select>
                </div>

                <!-- Salary -->
                <div class="mb-3">
                    <label for="jobSalary" class="form-label">Salary (INR)</label>
                    <input type="number" class="form-control" id="jobSalary" name="salary" min="6" max="60" step="0.1" placeholder="Enter salary in LPA" required>
                </div>

                <!-- Requirements -->
                <div class="mb-3">
                    <label for="jobRequirements" class="form-label">Requirements</label>
                    <textarea class="form-control" id="jobRequirements" name="requirements" rows="3" placeholder="Enter requirements (one per line)" required></textarea>
                </div>

                <!-- Responsibilities -->
                <div class="mb-3">
                    <label for="jobResponsibilities" class="form-label">Responsibilities</label>
                    <textarea class="form-control" id="jobResponsibilities" name="responsibilities" rows="3" placeholder="Enter responsibilities (one per line)" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Job Listing</button>
                </div>
            </form>
        </div>
    </div>

    {% include 'Navigation/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
