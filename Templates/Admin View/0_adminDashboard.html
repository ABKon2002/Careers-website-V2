<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .dashboard-container {
            margin: 20px auto;
            padding: 20px;
        }
        .card {
            background-color: #40405f;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            background-color: #0d0d13;
            cursor: pointer;
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .card-title {
            font-size: 1.5rem;
        }
        .card-icon {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 15px;
        }
        .logout-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'Navigation/lightNavbar.html' %}
    <div class="container dashboard-container">
        <h1 class="text-center mb-4">Admin Dashboard</h1>
        <div class="row">
            <!-- View Applications Card -->
            <div class="col-md-4">
                <a href="/applications" class="text-decoration-none">
                    <div class="card">
                        <div class="card-icon">
                            <i class="bi bi-file-earmark-text-fill"></i>
                        </div>
                        <h2 class="card-title">View Applications</h2>
                    </div>
                </a>
            </div>

            <!-- Add Job Listing Card -->
            <div class="col-md-4">
                <a href="/add/job" class="text-decoration-none">
                    <div class="card">
                        <div class="card-icon">
                            <i class="bi bi-plus-square-fill"></i>
                        </div>
                        <h2 class="card-title">Add Job Listing</h2>
                    </div>
                </a>
            </div>

            <!-- Logout Card -->
            <div class="col-md-4">
                <a href="{{url_for('logout')}}" class="text-decoration-none">
                    <div class="card">
                        <div class="card-icon">
                            <i class="bi bi-box-arrow-right"></i>
                        </div>
                        <h2 class="card-title">Logout</h2>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    {% include 'Navigation/footer.html' %}

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
