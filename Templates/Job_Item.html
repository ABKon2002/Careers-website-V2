<!-- Job Item Template -->
<div class = "JobItem border-bottom row">
    <!-- Job Details -->
    <div class="JobDetails col-10">
            <h4> {{job['Role']}} </h4>
            <div> Location : {{job['Location']}}</div>
            {% if job['Salary'] != '' %}
                <div> Salary : {{job['Salary']}}</div>
            {% endif %}
        
    </div>

    <!-- Apply button -->
    <div id = "apply-button" class="col-2">
        <a type="button" class="btn btn-outline-success" href="mailto:careers@kalakkanENT.com?subject=Application%20for%20{{job['Role']}}&body=!%20Don't%20change%20the%20subject%20or%20the%20form%20format%20of%20the%20body%20!%0D%0AName%3A%20%3CYour%20name%3E%0D%0AResume%3A%20%3CResume%20link%20(G-drive)%3E%0D%0ALinkedIn%3A%20%3CLinkedIn%20Profile%20URL%3E%0D%0ANote%3A%20You%20can%20add%20extra%20info%20of%20relevance."> APPLY </a>
    </div>
</div>
