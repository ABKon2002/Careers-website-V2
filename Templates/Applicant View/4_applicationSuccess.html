    <style>
        body {
            background-color: #f7f7f7;
        }
        .card {
            margin-top: 50px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #28a745;

            border-top-left-radius: 10px;

        .card-body {

        .card-body h2 {

        }
        .btn-success:hover {

    {% include 'Navigation/darkNavbar2.html' %}
